<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Beautyness</title>
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container container">
                <a href="#" class="header__logo logo-header">
                    
                    <img class="logo-header__name" src="img/logo/logo-name.svg" alt="Beautyness">
                </a>
                <div class="header__burger burger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <nav class="header__menu menu">
                    <a href="#" class="menu__logo logo">
                        <img class="logo__image" src="img/logo/logo-pic.svg" alt="Logo">
                        <img class="logo__name" src="img/logo/logo-name.svg" alt="Beautyness">
                    </a>
                    <div class="menu__phone">
                        Call Us - 
                        <span>
                            <a href=”tel:+221234567890”>(+22) 123 456 7890</a>
                        </span>
                    </div>
                    <ul class="menu__list">
                        <li class="menu__item"><a href="#" class="menu__link">Home</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">About</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Pages</a></li>
                        <li class="menu__item"><a href="#" class="menu__link">Contact Us</a></li>
                    </ul>

                    <ul class="menu__icon-list">
                        <li class="menu__icon"><a href="#" class="menu__image"><img src="img/social-icons/facebook.svg" alt="Facebook"></a></li>
                        <li class="menu__icon"><a href="#" class="menu__image"><img src="img/social-icons/twitter.svg" alt="Twitter"></a></li>
                        <li class="menu__icon"><a href="#" class="menu__image"><img src="img/social-icons/in.svg" alt="In"></a></li>
                    </ul>

                    <button class="button header-button">Reservation</button>
        
                </nav>
            </div>
        </header>
        <main class="page">
            <section class="page__welcome welcome">
                <div class="welcome__container">
                    <div class="welcome__text">
                        <div class="welcome__message">Welcome to Beautyness!!!</div>
                        <div class="welcome__title">Bring The well being & beauty naturally!!!</div>
                        <div class="welcome__description">
                            Your body does a lot for you, and your caring therapist can help you 
                            return the favor in a way that benefits both your physical and mental wellness.
                        </div>
                        <button class="button welcome-button">Make a reservation</button>
                    </div>
                    <div class="welcome__image">
                        <img src="/img/main/IMAGE.jpg" alt="">
                    </div>
                </div>
            </section>
            
        </main>
        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body">
                    <div class="footer__menu menu__footer">
                        <div class="footer__nav">
                            <ul class="footer__nav-menu">
                                <li class="footer__nav-item"><a href="#" class="footer__nav-link"></a></li>
                                <li class="footer__nav-item"><a href="#" class="footer__nav-link"></a></li>

                            </ul>
                        </div>
                    </div>
                </div>
            </div>
